swagger: '2.0'

# Document metadata
info:
  title: IBM Domino Mail API
  version: "9.0.1"
  description: |
   The mail API provides access to a Domino user's mail data. 
   The API represents mail messages in both JSON and MIME format.
   It represents all other mail objects in JSON format.

securityDefinitions:
  basic:
    type: basic

security:
  - basic: []
  
# Tags
tags:
- name: message list
  description: Read a list of mail messages
- name: message
  description: Send, read or delete a mail message
- name: draft message
  description: Create or update a draft message
- name: trash
  description: Permanently remove messages in the trash
- name: quota
  description: Read information about the mail file quota
- name: delegate list
  description: Read a list of delegates for a mail file
- name: delegate
  description: Create, read, update or delete a delegate
- name: access
  description: Read the level of access to a mail file
- name: folder list
  description: Read the list of folders in a mail file
- name: folder
  description: Create, update or delete a folder
- name: folder messages
  description: Add or remove messages to/from a folder
  
# Paths
paths:
  # Inbox resource
  /{folder}/{database}/api/mail/inbox:
    get:
      tags:
      - "message list"
      summary: |
        Reads a list of messages from a user's inbox.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/startParam'
        - $ref: '#/parameters/countParam'
        - $ref: '#/parameters/pageParam'
        - $ref: '#/parameters/psParam'
        - $ref: '#/parameters/searchParam'
        - $ref: '#/parameters/searchmaxdocsParam'
        - $ref: '#/parameters/sortcolumnParam'
        - $ref: '#/parameters/sortorderParam'
        - $ref: '#/parameters/keysParam'
        - $ref: '#/parameters/keysexactmatchParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/messageListResponse'
          headers:
            Content-Range:
              description: |
                Range and number of items in the response. For example, 
                `items 0-9/29`
              type: string
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'

    put:
      tags:
      - "folder messages"
      summary: |
        Adds or removes messages to/from the inbox.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        -
          name: operations
          in: body
          description: Messages to be added and/or removed.
          required: true
          schema:
            $ref: '#/definitions/folderOperations'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

  # Message resource
  /{folder}/{database}/api/mail/messages/{unid}:
    get:
      tags:
      - "message"
      summary: |
        Reads a single message.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/unidParam'
        - $ref: '#/parameters/formatParam'
        - $ref: '#/parameters/markreadParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/message'
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'

    put:
      tags:
      - "draft message"
      summary: |
        Updates a draft message.
      consumes:
        - application/json
        - message/rfc822
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/unidParam'
        -
          name: message
          in: body
          description: The updated message.
          required: true
          schema:
            $ref: '#/definitions/message'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

    delete:
      tags:
      - "message"
      summary: |
        Deletes a single message.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/unidParam'
        - $ref: '#/parameters/permanentlyParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        404:
          description: |
           Not found.  For example, you specified an invalid UNID.
          schema:
           $ref: '#/definitions/errorResponse'

  # Outbox resource
  /{folder}/{database}/api/mail/outbox:
    post:
      tags:
      - "message"
      summary: |
        Sends a message.
      consumes:
        - application/json
        - message/rfc822
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        -
          name: message
          in: body
          description: The message to send.
          required: true
          schema:
            $ref: '#/definitions/message'
      # Expected responses for this operation:
      responses:
        # Response code
        201:
          description: Successful response
          headers:
            Location:
              description: |
                The URL for the new message in the sent folder.
              type: string
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

  # Drafts resource
  /{folder}/{database}/api/mail/drafts:
    get:
      tags:
      - "message list"
      summary: |
        Reads a list of messages from a user's drafts view.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/startParam'
        - $ref: '#/parameters/countParam'
        - $ref: '#/parameters/pageParam'
        - $ref: '#/parameters/psParam'
        - $ref: '#/parameters/searchParam'
        - $ref: '#/parameters/searchmaxdocsParam'
        - $ref: '#/parameters/sortcolumnParam'
        - $ref: '#/parameters/sortorderParam'
        - $ref: '#/parameters/keysParam'
        - $ref: '#/parameters/keysexactmatchParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/messageListResponse'
          headers:
            Content-Range:
              description: |
                Range and number of items in the response. For example, 
                `items 0-9/29`
              type: string
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'

    post:
      tags:
      - "draft message"
      summary: |
        Creates a draft message.
      consumes:
        - application/json
        - message/rfc822
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        -
          name: message
          in: body
          description: The message to create.
          required: true
          schema:
            $ref: '#/definitions/message'
      # Expected responses for this operation:
      responses:
        # Response code
        201:
          description: Successful response
          headers:
            Location:
              description: |
                The URL for the new message in the sent folder.
              type: string
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

  # Sent resource
  /{folder}/{database}/api/mail/sent:
    get:
      tags:
      - "message list"
      summary: |
        Reads a list of messages from a user's sent view.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/startParam'
        - $ref: '#/parameters/countParam'
        - $ref: '#/parameters/pageParam'
        - $ref: '#/parameters/psParam'
        - $ref: '#/parameters/searchParam'
        - $ref: '#/parameters/searchmaxdocsParam'
        - $ref: '#/parameters/sortcolumnParam'
        - $ref: '#/parameters/sortorderParam'
        - $ref: '#/parameters/keysParam'
        - $ref: '#/parameters/keysexactmatchParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/messageListResponse'
          headers:
            Content-Range:
              description: |
                Range and number of items in the response. For example, 
                `items 0-9/29`
              type: string
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'

  # Trash resource
  /{folder}/{database}/api/mail/trash:
    get:
      tags:
      - "message list"
      summary: |
        Reads a list of messages from a user's trash view.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/startParam'
        - $ref: '#/parameters/countParam'
        - $ref: '#/parameters/pageParam'
        - $ref: '#/parameters/psParam'
        - $ref: '#/parameters/searchParam'
        - $ref: '#/parameters/searchmaxdocsParam'
        - $ref: '#/parameters/sortcolumnParam'
        - $ref: '#/parameters/sortorderParam'
        - $ref: '#/parameters/keysParam'
        - $ref: '#/parameters/keysexactmatchParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/messageListResponse'
          headers:
            Content-Range:
              description: |
                Range and number of items in the response. For example, 
                `items 0-9/29`
              type: string
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'

    delete:
      tags:
      - "trash"
      summary: |
        Empties the user's trash view.
      description: |
        This operation permanently deletes all messages in the trash.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response

  # Trash message resource
  /{folder}/{database}/api/mail/trash/{unid}:
    delete:
      tags:
      - "trash"
      summary: |
        Permanently removes a single message in the trash.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/unidParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        404:
          description: |
           Not found.  For example, you specified an invalid UNID.
          schema:
           $ref: '#/definitions/errorResponse'

  # Quota resource
  /{folder}/{database}/api/mail/quota:
    get:
      tags:
      - "quota"
      summary: |
        Reads information about the mail file quota.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/quotaResponse'

  # Delegate list resource
  /{folder}/{database}/api/mail/delegates:
    get:
      tags:
      - "delegate list"
      summary: |
        Reads the list of delegates for the mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/delegateListResponse'

    post:
      tags:
      - "delegate"
      summary: |
        Creates a delegate.
      description: |
        This operation delegates access to the specified mail file.
        The delegate name and level of access are defined by the
        delegate object in the body of the request.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        -
          name: delegate
          in: body
          description: The delegate to create.
          required: true
          schema:
            $ref: '#/definitions/delegate'
      # Expected responses for this operation:
      responses:
        # Response code
        201:
          description: Successful response
          headers:
            Location:
              description: |
                The URL for the new delegate.
              type: string
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

  # Delegate resource
  /{folder}/{database}/api/mail/delegates/{name}:
    get:
      tags:
      - "delegate"
      summary: |
        Reads a delegate.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/delegateNameParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/delegate'

    put:
      tags:
      - "delegate"
      summary: |
        Updates a delegate.
      description: |
        This operation updates a delegate's access to the specified 
        mail file. The level of access is defined by the
        delegate object in the body of the request.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/delegateNameParam'
        -
          name: delegate
          in: body
          description: The delegate to create.
          required: true
          schema:
            $ref: '#/definitions/delegate'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

    delete:
      tags:
      - "delegate"
      summary: |
        Deletes a delegate.
      description: |
        This operation removes a delegate's access to the specified
        mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/delegateNameParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response

  # Access resource
  /{folder}/{database}/api/mail/access:
    get:
      tags:
      - "access"
      summary: |
        Reads the level of access to the mail file.
      description: |
        This operation reads the level of access the authenticated user
        has to the specified mail file.  If the authenticated user is not
        either the owner of or a delegate to the mail file, the request
        may fail.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/access'

  # Folder list resource
  /{folder}/{database}/api/mail/folders:
    get:
      tags:
      - "folder list"
      summary: |
        Reads the list of folders in the mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/folderListResponse'

    post:
      tags:
      - "folder"
      summary: |
        Creates a folder in the mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        -
          name: mailFolder
          in: body
          description: The folder to create.
          required: true
          schema:
            $ref: '#/definitions/mailFolder'
      # Expected responses for this operation:
      responses:
        # Response code
        201:
          description: Successful response
          headers:
            Location:
              description: |
                The URL for the new folder.
              type: string
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

  # Folder resource
  /{folder}/{database}/api/mail/folders/{unid}:
    get:
      tags:
      - "folder"
      summary: |
        Reads a folder in the mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/folderUnidParam'
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/mailFolder'
        404:
          description: |
           Not found  For example, you specified an invalid folder name.
          schema:
           $ref: '#/definitions/errorResponse'
      
    put:
      tags:
      - "folder"
      summary: |
        Updates a folder in the mail file.
      description: |
        For example, use this operation to rename or move a folder.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/folderUnidParam'
        -
          name: mailFolder
          in: body
          description: The updated folder.
          required: true
          schema:
            $ref: '#/definitions/mailFolder'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

    delete:
      tags:
      - "folder"
      summary: Deletes a folder from the mail file.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/folderUnidParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        404:
          description: |
           Not found  For example, you specified an invalid folder name.
          schema:
           $ref: '#/definitions/errorResponse'
      
  # Folder messages resource
  /{folder}/{database}/api/mail/folders/{unid}/messages:
    get:
      tags:
      - "message list"
      summary: |
        Reads a list of messages from a folder.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/folderUnidParam'
        - $ref: '#/parameters/startParam'
        - $ref: '#/parameters/countParam'
        - $ref: '#/parameters/pageParam'
        - $ref: '#/parameters/psParam'
        - $ref: '#/parameters/searchParam'
        - $ref: '#/parameters/searchmaxdocsParam'
        - $ref: '#/parameters/sortcolumnParam'
        - $ref: '#/parameters/sortorderParam'
        - $ref: '#/parameters/keysParam'
        - $ref: '#/parameters/keysexactmatchParam'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
          schema:
           $ref: '#/definitions/messageListResponse'
          headers:
            Content-Range:
              description: |
                Range and number of items in the response. For example, 
                `items 0-9/29`
              type: string
        400:
          description: |
           Bad request.  For example, you specified an invalid parameter.
          schema:
           $ref: '#/definitions/errorResponse'
           
    put:
      tags:
      - "folder messages"
      summary: |
        Adds or removes messages to/from the folder.
      parameters:
        - $ref: '#/parameters/folderParam'
        - $ref: '#/parameters/databaseParam'
        - $ref: '#/parameters/folderUnidParam'
        -
          name: operations
          in: body
          description: Messages to be added and/or removed.
          required: true
          schema:
            $ref: '#/definitions/folderOperations'
      # Expected responses for this operation:
      responses:
        # Response code
        200:
          description: Successful response
        400:
          description: |
           Bad request.  For example, the API could not parse the JSON input.
          schema:
           $ref: '#/definitions/errorResponse'

# Object definitions
definitions:
  person:
    type: object
    properties:
      displayName:
        type: string
        description: Display name for this person.
      distinquishedName:
        type: string
        description: Distinguished name for this person.
      email:
        type: string
        description: Email address for this person.
        
  messageListEntry:
    type: object
    properties:
      href: 
        type: string
        description: Relative URL for this message.
      subject: 
        type: string
        description: The subject of the message.
      date: 
        type: string
        description: The date of the message.
      from:
        $ref: '#/definitions/person'
      read: 
        type: boolean
        description: |
          `true` if the message has been read; `false` if the message 
          has not been read.
     
  messageListResponse:
    type: array
    items:
      $ref: '#/definitions/messageListEntry'

  messagePart:
    type: object
    properties:
      contentType:
        type: string
        description: Content type of this part.
      contentDisposition:
        type: string
        description: Content disposition of this part.
      contentID:
        type: string
        description: Content ID of this part.
      contentTransferEncoding:
        type: string
        description: |
          Transfer encoding of this part -- for example "base64".
      boundary:
        type: string
        description: Boundary of this part.
      data:
        type: string
        description: Data of this part.
        
  message:
    type: object
    properties:
      href: 
        type: string
        description: Relative URL for this message.
      subject: 
        type: string
        description: The subject of the message.
      date: 
        type: string
        description: The date of the message.
      from:
        $ref: '#/definitions/person'
      to:
        type: array
        description: Array of recipients in the To field
        items:
          $ref: '#/definitions/person'
      cc:
        type: array
        description: Array of recipients in the Cc field
        items:
          $ref: '#/definitions/person'
      bcc:
        type: array
        description: Array of recipients in the Bcc field
        items:
          $ref: '#/definitions/person'
      recieptTo:
        $ref: '#/definitions/person'
      messageId:
        type: string
        description: The message ID.
      inReplyTo:
        type: string
        description: If this is a reply, the message ID of the parent message.
      content:
        type: array
        items:
          $ref: '#/definitions/messagePart'
          
  quotaResponse:
    type: object
    properties:
      enabled:
        type: boolean
        description: |
          `true` if a quota is enabled for this mail file.
      actualSize:
        type: integer
        description: |
          Size of the mail file on disk (in Kb).
      usedSize:
        type: integer
        description: |
          Amount of the mail file in use (in Kb).
      quotaSize:
        type: integer
        description: |
          Quota size limit (in Kb).
      warningSize:
        type: integer
        description: |
          Quota warning threshold (in Kb).

  access:
    type: object
    properties:
      what:
        type: string
        description: |
          What level of access is allowed. Choices are `nothing`, `calendar` or
          `mail`. Access to mail resources also implies access to calendar
          resources.
      read:
        type: boolean
        description: If `true`, the user has read access.
      create:
        type: boolean
        description: If `true`, the user can create new documents.
      edit:
        type: boolean
        description: If `true`, the user can edit existing documents.
      delete:
        type: boolean
        description: If `true`, the user can delete documents.

  delegate:
    type: object
    properties:
      name:
        type: string
        description: The name of this delegate.
      type:
        type: string
        description: |
          The type of this delegate. Choices are `default`, `person` or `group`.
      href:
        type: string
        description: The URL of this delegate.
      access:
        $ref: '#/definitions/access'

  delegateListResponse:
    type: object
    properties:
      delegates:
        type: array
        items:
          $ref: '#/definitions/delegate'

  errorResponse:
    type: object
    properties:
      code:
        type: integer
        description: HTTP status code.  For example, 400.
      text:
        type: string
        description: HTTP status text.  For example, "Bad request".
      message:
        type: string
